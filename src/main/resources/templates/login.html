<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container" style="max-width: 500px; margin-top: 50px;">
        <h2 class="text-center mb-4">LOGIN</h2>
        <form method="post" action="/login">
            <div class="mb-3">
                <label class="form-label" style="width: 120px; display: inline-block;">USERNAME</label>
                <input type="text" name="username" class="form-control d-inline-block" style="width: 250px;" required />
            </div>
            <div class="mb-3">
                <label class="form-label" style="width: 120px; display: inline-block;">PASSWORD</label>
                <input type="password" name="password" class="form-control d-inline-block" style="width: 250px;" required />
            </div>
            <div class="mb-3">
                <button type="submit" class="btn" style="background: #c2185b; color: white;">LOGIN</button>
            </div>
            <div th:if="${error}" class="text-danger" th:text="${error}"></div>
        </form>
    </div>
</body>
</html>
